<template name="deleteDayPopup">
  <div class="delete-day-popup" style="position: fixed; top: {{top}}; left: {{left}}; z-index: 3000">
    <p class="delete-day-confirm">确认删除吗?</p>
    <p class="delete-day-btn-group">
      <span class="deleteYes" day-index="{{dayIndex}}">确定</span>
      <span class="deleteNo">取消</span>
    </p>
  </div>
</template>
