<template name="header">
  <nav class="navbar navbar-default " role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}" style="color: green"><b>爱走-CMS</b></a>
      </div>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav">
          {{#if naviBarConfig}}
            {{#each naviBarConfig}}
              {{#if subItem}}
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{name}}
                    <b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu">
                    {{#each subItem}}
                      <li class="{{activeTag}}" route="{{routeName}}"><a href="{{url}}">{{name}}</a></li>
                    {{/each}}
                  </ul>
                </li>
              {{else}}
                <li class="{{activeTag}}" route="{{routeName}}"><a href="{{url}}">{{name}}</a></li>
              {{/if}}
            {{/each}}
          {{/if}}
          <li class="{{activeRouteClass 'home' 'newPosts'}}">
            <a href="{{pathFor 'newPosts'}}">最新</a>
          </li>
          <li class="{{activeRouteClass  'bestPosts'}}">
            <a href="{{pathFor 'bestPosts'}}">精品</a>
          </li>
          {{#if currentUser}}
            <li class="{{activeRouteClass 'postSubmit'}}">
              <a href="{{pathFor 'postSubmit'}}">发帖</a>
            </li>
            <li class="dropdown">
              {{> notifications}}
            </li>
          {{/if}}
        </ul>

        <!-- 插入搜索信息 -->
        {{> searchTpl}}
        <!-- {{> search}} -->

        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>
      
    </div>
  </nav>
  {{> searchResult}}
</template>
