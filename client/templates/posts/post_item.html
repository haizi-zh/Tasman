<template name="postItem">
	<div class="post">
		<a href="#" class="upvote btn btn-default {{upvotedClass}}">â¬†</a>
		<div class="post-content">
			<h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
			<p>
				<span style="color: red">{{votes}}</span> {{hasS votes 'vote'}},
				submitted by {{author}}
				<a href="{{pathFor 'postPage'}}"><span style="color: blue">{{commentsCount}}</span> {{hasS commentsCount "comment"}}</a>
				{{#if ownPost}}
					<a href="{{pathFor 'postEdit'}}">Edit</a>
				{{/if}}
			</p>
		</div>
		<a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
	</div>
</template>
