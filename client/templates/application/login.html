<template name="login">

<!-- BEGIN BODY -->
  <div class="login-content">
    <!-- BEGIN LOGO -->
    <div class="logo">
      <img src="media/image/logo-big.png" alt="" />
    </div>
    <!-- END LOGO -->

    <!-- BEGIN LOGIN -->
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form">
      <div class="alert alert-error hidden">
        <button class="close" data-dismiss="alert"></button>
        <span>请输入用户名和名字.</span>
      </div>
      <div class="control-group">
        <p class="text-center">CMS</p>
        <input type="text" class="form-control" placeholder="用户名" name="username"/>
        <input class="form-control" type="password" placeholder="密码" name="password"/>
        <input type="checkbox" name="remember" value="1"/> 记住密码
        <div class="divider" style="margin: 7px auto"></div>
        <button type="submit" class="btn btn-default col-xs-12 col-sm-12">
        登录 <i class="m-icon-swapright m-icon-white"></i>
        </button>
      </div>
      <div class="forget-password">
        <a href="javascript:;" class="" id="forget-password" >找回密码</a>
      <!-- </div>
      <div class="create-account"> -->
        <a href="javascript:;" id="register" class="" style="float:right">注册</a>
      </div>
    </form>
    <!-- END LOGIN FORM -->
  </div>

</template>
