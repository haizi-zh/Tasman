<template name="register">
  <body class="register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="#"><b>旅行派</b>CMS</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form action="">
          <div class="form-group has-feedback">
            <input name="username" type="text" class="form-control" placeholder="Full name"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input name="email" type="text" class="form-control" placeholder="Email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input name="password" type="password" class="form-control" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input name="rpassword" type="password" class="form-control" placeholder="Retype password"/>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" id="register" class="btn btn-primary btn-block btn-flat" style="margin: 0 auto;">Register</button>
            </div><!-- /.col -->
            <div class="col-xs-12" style="text-align:center;">
              <br>
              <span>
                quit to <a href="{{pathFor 'login'}}" class="text-center">Login</a>
              </span>
            </div>
          </div>
        </form>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->
  </body>
</template>
