<template name="pictures">
  <!-- <link rel="stylesheet" href="jquery.Jcrop.css"> -->
  <div class="picture-zone">
    <label>通过图片网络地址添加图片</label>
    <div class="row">
      <div class="col-lg-8">
        <div class="input-group">
          <input type="text" id="add-pic-url" class="form-control" placeholder="图片地址">
          <span class="input-group-btn">
            <button id="pic-url-textarea" class="btn btn-default" type="button">添加图片</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->

    <!-- 已选图片略缩图 -->
    <label>已选图片</label>
    <ul class="selected-container">
      <li class="selected-picture-container">
        <img src="http://img3.3lian.com/2013/v8/100/d/101.jpg" width="100px" height="100px" class="img-rounded">
      </li>
    </ul>
    
    <ul class="gbin1-list">
      <li><img src="http://img3.3lian.com/2013/v8/100/d/101.jpg" width="100px" height="100px" class="img-rounded"></li>
      <li><img src="http://images.taozilvxing.com/34899dc63e8ac903ed6c572de6085cd8?imageView2/1/w/100/h/100" width="100px" height="100px" class="img-rounded"></li>
      <li><img src="http://images.taozilvxing.com/1aa8ac38d69220cceb3272ca37a66b35?imageView2/1/w/100/h/100" width="100px" height="100px" class="img-rounded"></li>
      <li><img src="http://images.taozilvxing.com/b172c686ef663c451bb54bfbfaa7d9a6?imageView2/1/w/100/h/100" width="100px" height="100px" class="img-rounded"></li>
    </ul>

    <!-- 图片编辑容器 -->
    <div class="crop-window">
      <div class="crop-frame"></div>
      <div class="crop-side">
        <button class="crop-btn fr" id="crop-close" type="button">关闭</button>
        <button class="crop-btn fl" id="crop-submit" type="button">确认</button>
        <div class="small-frame"></div>
      </div>
    </div>

    <!-- 编辑弹层的背景阴影 -->
    <div class="crop-shadow"></div>

    <!-- 可选图片 -->
    <label>可选图片</label>
    <ul class="pic-for-selection">
      {{#each imageList}}
        <li class="raw-picture-container" id="{{index}}">
          <div class="pic-shadow"></div>
          <img src="{{url}}?imageView2/1/w/200/h/200" width="200px" height="200px" class="img-rounded" data-id="{{id}}" data-index="{{index}}">
        </li>
      {{/each}}
    </ul>
  </div>

  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
</template>
