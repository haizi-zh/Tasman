<template name="reviewViewspot">
  <!-- 左侧导航栏 -->
  <div class="left-navi-container">
    <!-- 国内省份或者国外国家名 -->
    <div class="up-navi">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default domestic">国内</button>
        <button type="button" class="btn btn-default abroad">国外</button>
      </div>
    </div>
    <div class="divider"></div>

    <div class="down-navi">
      <!-- 国外 -->
      <div class="abroad">

        {{#each continent}}
          <span class="continent-tag">{{zhName}}</span>
        {{/each}}
        <ul class="continent-countries">
          <li></li>
        </ul>
        <div class="province-container">
          <!-- {{> foreignCountries}} -->
        </div>
        <div class="city-container">
          <ul class="list-group">

          </ul>
        </div>
      </div>

      <!-- 国内 -->
      <div class="domestic hidden">
        {{#each province}}
          <button href="# "
            class="btn btn-default fc-filter"
            data-fc-filter-field="targets"
            data-fc-filter-value="{{_id}}"
            data-fc-filter-alias="{{zhName}}"
          >
            {{zhName}}
          </button>
        {{/each}}

        <div class="selected-filter-wrap">
          <strong>筛选条件:</strong>
          <br>
          {{#each fcFilterActive}}
            <button href="#" class=" btn btn-default fc-filter-clear">
              {{alias}}
            </button>
          {{/each}}
          <br>
          <button href="#" class="btn btn-default fc-filter-reset">清空筛选条件</button>
        </div>

        <div class="recheck-itemlist-wrapper text-center">
          <div class="recheck-itemlist">
            <ul class="recheck-itemlist-ul list-group" style="padding: 0">
              {{#each fcResults}}
                <li class="recheck-items list-group-item city-name" id="{{_id._str}}">{{zhName}}</li>
              {{/each}}
            </ul>
          </div>
        </div>

        <!-- 分页 -->
        <div class="col-md-12 text-center">
          {{#if fcPager.pages}}
          <!-- numbered pager -->
            <ul class="pagination pagination-sm">
              <li><a href="#" class="fc-pager-first">&lt;&lt;</a></li>
              <li><a href="#" class="fc-pager-previous">&lt;</a></li>
              {{#each fcPager.pages}}
                <li class="{{status}}"><a href="#" class="fc-pager-page" data-fc-pager-page="{{page}}">{{page}}</a></li>
              {{/each}}
              <li><a href="#" class="fc-pager-next">&gt;</a></li>
              <li><a href="#" class="fc-pager-last">&gt;&gt;</a></li>
            </ul>
          {{/if}}
        </div>


        <!-- 国内省份 -->
        <!-- <div class="province-container">
          {{> province}}
        </div> -->
        <!-- vs
        <div class="city-container">
          <ul class="list-group">
            {{#each viewspots}}
              <li class="city-name list-group-item"  id="{{_id._str}}">{{zhName}}</li>
            {{/each}}
          </ul>
        </div> -->
      <!-- {{/if}} -->
      </div>
    </div>

  </div>

  <!-- 城市信息审核 -->
  <div class="right-info-container">
    <div class="region-filter">

    </div>

    <!-- 导航Tab -->
    <div class="city-info-container">
      {{> naviTabsViewSpot vsDetail=vsDetail}}
    </div>
  </div>

</template>
