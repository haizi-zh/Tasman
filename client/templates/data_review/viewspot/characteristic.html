<template name="vsCharacteristic">

  <div class="form-group">
    <label>游玩体验</label>
    {{> froalaReactive _onblur=updateMD5 language='zh_cn' inlineMode=false _value=diningIntro}}
  </div>

  <div class="form-group">
    <div>活动</div>
    {{#each activities}}
      <label>名称: <b>{{title}}</b></label>
      {{#each images}}
        {{> froalaReactive _onblur=updateMD5 language='zh_cn' inlineMode=false _value=this}}
      {{/each}}
      {{> froalaReactive _onblur=updateMD5 language='zh_cn' inlineMode=false _value=this}}
    {{/each}}
  </div>
  
  <div class="form-group">
    <div>Tips</div>
    {{#each tips}}
      <label>名称: <b>{{title}}</b></label>
      {{> froalaReactive _onblur=updateMD5 language='zh_cn' inlineMode=false _value=desc}}
    {{/each}}
  </div>

  <div class="form-group">
    <div>特色</div>
    {{#each specials}}
      <label>名称: <b>{{title}}</b></label>
      {{> froalaReactive _onblur=updateMD5 language='zh_cn' inlineMode=false _value=desc}}
    {{/each}}
  </div>
</template>
