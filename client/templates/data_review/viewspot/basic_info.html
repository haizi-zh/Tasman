<template name="vsBasicInfo">
  <div class="form-group">
    <label>默认名称</label>
    {{> froalaReactive _onblur=updateMD5 theme="royal" item="zhName" language='zh_cn' inlineMode=false _value=zhName}}
  </div>
  <div class="form-group">
    <label>城市描述</label>
    {{> froalaReactive _onblur=updateMD5 language='zh_cn' item="desc" inlineMode=false _value=desc}}
  </div>
  <div class="form-group">
    <label>参考游玩时间</label>
    {{> froalaReactive _onblur=updateMD5 language='zh_cn' item="timeCostDesc" inlineMode=false _value=timeCostDesc}}
  </div>
  <div class="form-group">
    <label>最佳旅游时间</label>
    {{> froalaReactive _onblur=updateMD5 language='zh_cn' item="travelMonth" inlineMode=false _value=travelMonth}}
  </div>
</template>
