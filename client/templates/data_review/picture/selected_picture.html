<template name="selectedPicture">
  <li class="selected-picture-container" data-key="{{key}}" data-index="{{index}}" data-from="{{source}}">
    <img src="{{url}}?imageView2/1/w/100/h/100" width="100px" height="100px" class="img-rounded">
    <div class="glyphicon glyphicon-minus"></div>
  </li>
</template>
