<template name="taskListNavi">
	<div class="review-task-container">
        <div class="review-task-tips">任务列表: <span>一共{{totalTask}}, 已完成{{completedTaskCnt}}</span></div>
		<div class="review-task-list-container">
			<ul class="recheck-itemlist-ul list-group" style="padding: 0">
			{{#each taskList}}
			  <li class="recheck-items list-group-item city-name" id="{{itemId._str}}">
			  	{{zhName}}
			  	{{#if editStatus}}
				  	<span class="label-success" style="float: right">已编辑</span>
			  	{{/if}}
			  </li>
			{{/each}}
			</ul>
		</div>
		<div class="page-navi">
			{{#if pageNavi.length}}
				<ul class="pagination pagination-sm">
					<li><a href="{{firstPage.url}}" class="fc-pager-first">&lt;&lt;</a></li>
					{{#each pageNavi}}
						<li class="{{#if active}}active{{/if}}">
							<a href="{{url}}" class="fc-pager-page">{{index}}</a>
						</li>
					{{/each}}
					<li><a href="{{lastPage.url}}" class="fc-pager-last">&gt;&gt;</a></li>
				</ul>
	        {{/if}}
		</div>
	</div>
</template>
